<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - إدارة الطلاب</title>
    <style>
        :root {
            --primary-color: #2c786c;
            --danger-color: #f44336;
            --warning-color: #ff9800;
            --info-color: #2196F3;
            --light-bg: #f8f9fa;
            --dark-text: #333;
            --border-color: #ddd;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            color: var(--dark-text);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        h1, h2, h3 {
            color: #2c3e50;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-family: 'Tajawal', sans-serif;
            font-size: 16px;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }
        
        .btn-warning {
            background-color: var(--warning-color);
            color: white;
        }
        
        .btn-info {
            background-color: var(--info-color);
            color: white;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
        }
        
        .tab.active {
            border-bottom-color: var(--primary-color);
            color: var(--primary-color);
            font-weight: bold;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .student-item {
            background-color: var(--light-bg);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
        }
        
        .test-item {
            background-color: white;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            border-left: 3px solid var(--primary-color);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>لوحة إدارة الطلاب</h1>
        
        <div class="tabs">
            <div class="tab active" data-tab="students-list">قائمة الطلاب</div>
            <div class="tab" data-tab="add-student">إضافة طالب</div>
            <div class="tab" data-tab="add-test">إضافة اختبار</div>
        </div>
        
        <!-- قائمة الطلاب -->
        <div class="tab-content active" id="students-list">
            <div id="studentsContainer"></div>
        </div>
        
        <!-- إضافة طالب جديد -->
        <div class="tab-content" id="add-student">
            <div class="form-group">
                <label for="studentName">اسم الطالب</label>
                <input type="text" id="studentName" required>
            </div>
            
            <div class="form-group">
                <label for="studentCode">كود الدخول</label>
                <input type="text" id="studentCode" required>
            </div>
            
            <div class="form-group">
                <label for="overallLevel">المستوى العام</label>
                <select id="overallLevel">
                    <option value="مبتدئ">مبتدئ</option>
                    <option value="متوسط">متوسط</option>
                    <option value="متقدم">متقدم</option>
                </select>
            </div>
            
            <button id="addStudentBtn" class="btn btn-primary">حفظ الطالب</button>
        </div>
        
        <!-- إضافة اختبار جديد -->
        <div class="tab-content" id="add-test">
            <div class="form-group">
                <label for="testStudent">اختر الطالب</label>
                <select id="testStudent"></select>
            </div>
            
            <div class="form-group">
                <label for="testType">نوع الاختبار</label>
                <select id="testType">
                    <option value="partTests">اختبار جزء</option>
                    <option value="lessonTests">اختبار درس</option>
                    <option value="tajweedTests">اختبار تجويد</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="testName">اسم الاختبار</label>
                <input type="text" id="testName" required>
            </div>
            
            <div class="form-group">
                <label for="testResult">النتيجة (من 100)</label>
                <input type="number" id="testResult" min="0" max="100" required>
            </div>
            
            <div class="form-group">
                <label for="testDate">تاريخ الاختبار</label>
                <input type="date" id="testDate" required>
            </div>
            
            <button id="addTestBtn" class="btn btn-primary">حفظ الاختبار</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // العناصر الرئيسية
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            
            // عناصر إضافة طالب
            const studentNameInput = document.getElementById('studentName');
            const studentCodeInput = document.getElementById('studentCode');
            const overallLevelSelect = document.getElementById('overallLevel');
            const addStudentBtn = document.getElementById('addStudentBtn');
            
            // عناصر إضافة اختبار
            const testStudentSelect = document.getElementById('testStudent');
            const testTypeSelect = document.getElementById('testType');
            const testNameInput = document.getElementById('testName');
            const testResultInput = document.getElementById('testResult');
            const testDateInput = document.getElementById('testDate');
            const addTestBtn = document.getElementById('addTestBtn');
            
            // بيانات الطلاب
            let students = [];
            
            // تحميل البيانات من GitHub
            async function loadStudents() {
                try {
                    const response = await fetch('https://raw.githubusercontent.com/aboelfooz/islamic-site/main/students.json');
                    students = await response.json();
                    renderStudents();
                    updateTestStudentSelect();
                } catch (error) {
                    console.error('Error loading students:', error);
                    students = [];
                }
            }
            
            // عرض الطلاب
            function renderStudents() {
                const container = document.getElementById('studentsContainer');
                container.innerHTML = '';
                
                students.forEach((student, index) => {
                    const studentEl = document.createElement('div');
                    studentEl.className = 'student-item';
                    studentEl.innerHTML = `
                        <h3>${student.name} - ${student.overallLevel}</h3>
                        <p>كود الدخول: ${student.code}</p>
                        
                        <h4>اختبارات الأجزاء</h4>
                        ${renderTests(student.partTests)}
                        
                        <h4>اختبارات الدروس</h4>
                        ${renderTests(student.lessonTests)}
                        
                        <h4>اختبارات التجويد</h4>
                        ${renderTests(student.tajweedTests)}
                    `;
                    container.appendChild(studentEl);
                });
            }
            
            // عرض الاختبارات
            function renderTests(tests) {
                if (!tests || tests.length === 0) {
                    return '<p>لا توجد اختبارات</p>';
                }
                
                return tests.map(test => `
                    <div class="test-item">
                        <div><strong>${test.partName || test.lessonName || test.testName}</strong></div>
                        <div>النتيجة: ${test.result}%</div>
                        <div>التاريخ: ${test.date}</div>
                    </div>
                `).join('');
            }
            
            // تحديث قائمة الطلاب في إضافة الاختبار
            function updateTestStudentSelect() {
                testStudentSelect.innerHTML = '';
                students.forEach(student => {
                    const option = document.createElement('option');
                    option.value = student.code;
                    option.textContent = `${student.name} (${student.code})`;
                    testStudentSelect.appendChild(option);
                });
            }
            
            // إضافة طالب جديد
            async function addStudent() {
                const newStudent = {
                    name: studentNameInput.value.trim(),
                    code: studentCodeInput.value.trim(),
                    overallLevel: overallLevelSelect.value,
                    partTests: [],
                    lessonTests: [],
                    tajweedTests: []
                };
                
                students.push(newStudent);
                await saveStudents();
                
                studentNameInput.value = '';
                studentCodeInput.value = '';
                
                renderStudents();
                updateTestStudentSelect();
            }
            
            // إضافة اختبار جديد
            async function addTest() {
                const studentCode = testStudentSelect.value;
                const student = students.find(s => s.code === studentCode);
                
                if (!student) return;
                
                const newTest = {
                    [testTypeSelect.value === 'partTests' ? 'partName' : 
                     testTypeSelect.value === 'lessonTests' ? 'lessonName' : 'testName']: testNameInput.value.trim(),
                    result: parseInt(testResultInput.value),
                    date: testDateInput.value
                };
                
                student[testTypeSelect.value].push(newTest);
                await saveStudents();
                
                testNameInput.value = '';
                testResultInput.value = '';
                testDateInput.value = '';
                
                renderStudents();
            }
            
            // حفظ البيانات إلى GitHub
            async function saveStudents() {
                try {
                    // هنا يجب إضافة كود الحفظ إلى GitHub
                    console.log('تم حفظ بيانات الطلاب:', students);
                } catch (error) {
                    console.error('Error saving students:', error);
                }
            }
            
            // تبديل بين التبويبات
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));
                    
                    tab.classList.add('active');
                    document.getElementById(tab.dataset.tab).classList.add('active');
                });
            });
            
            // الأحداث
            addStudentBtn.addEventListener('click', addStudent);
            addTestBtn.addEventListener('click', addTest);
            
            // تحميل البيانات الأولية
            loadStudents();
        });
    </script>
</body>
</html>
