<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - إدارة الطلاب</title>
    <style>
        :root {
            --primary-color: #2c786c;
            --secondary-color: #004445;
            --accent-color: #f8b400;
            --text-color: #333;
            --light-bg: #faf5e4;
            --card-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f5f5f5;
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
        }

        h1, h2, h3 {
            color: var(--secondary-color);
            text-align: center;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            border-bottom-color: var(--primary-color);
            color: var(--primary-color);
            font-weight: bold;
        }

        .tab-content {
            display: none;
            padding: 20px 0;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: 'Tajawal', sans-serif;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Tajawal';
            font-size: 16px;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-danger {
            background-color: #f44336;
            color: white;
        }

        .student-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .student-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: var(--card-shadow);
        }

        .student-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .student-name {
            font-weight: bold;
            font-size: 18px;
            color: var(--secondary-color);
        }

        .student-code {
            background: #e3f2fd;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 14px;
        }

        .tests-section {
            margin-top: 15px;
        }

        .test-item {
            background: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }

        .test-name {
            font-weight: bold;
        }

        .test-result {
            color: var(--primary-color);
            font-weight: bold;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
        }

        @media (max-width: 768px) {
            .student-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>لوحة إدارة الطلاب</h1>
        
        <div class="tabs">
            <div class="tab active" data-tab="students">قائمة الطلاب</div>
            <div class="tab" data-tab="add-student">إضافة طالب</div>
            <div class="tab" data-tab="settings">الإعدادات</div>
        </div>
        
        <!-- قائمة الطلاب -->
        <div class="tab-content active" id="students">
            <div class="student-list" id="studentsList"></div>
        </div>
        
        <!-- إضافة طالب جديد -->
        <div class="tab-content" id="add-student">
            <div class="form-group">
                <label for="newStudentName">اسم الطالب</label>
                <input type="text" id="newStudentName" required>
            </div>
            
            <div class="form-group">
                <label for="newStudentCode">كود الدخول</label>
                <input type="text" id="newStudentCode" required>
            </div>
            
            <div class="form-group">
                <label for="newStudentLevel">المستوى</label>
                <select id="newStudentLevel">
                    <option value="مبتدئ">مبتدئ</option>
                    <option value="متوسط">متوسط</option>
                    <option value="متقدم">متقدم</option>
                </select>
            </div>
            
            <button id="saveStudentBtn" class="btn btn-primary">حفظ الطالب</button>
        </div>
        
        <!-- الإعدادات -->
        <div class="tab-content" id="settings">
            <div class="form-group">
                <label for="githubToken">GitHub Token</label>
                <input type="password" id="githubToken">
                <small>يجب أن يكون لديك صلاحيات repo</small>
            </div>
            
            <div class="form-group">
                <label for="repoOwner">مالك المستودع</label>
                <input type="text" id="repoOwner" value="aboelfooz">
            </div>
            
            <div class="form-group">
                <label for="repoName">اسم المستودع</label>
                <input type="text" id="repoName" value="islamic-site">
            </div>
            
            <button id="saveSettingsBtn" class="btn btn-primary">حفظ الإعدادات</button>
        </div>
    </div>

    <!-- نافذة التعديل -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <h3>تعديل بيانات الطالب</h3>
            
            <div class="form-group">
                <label for="editStudentName">اسم الطالب</label>
                <input type="text" id="editStudentName" required>
            </div>
            
            <div class="form-group">
                <label for="editStudentCode">كود الدخول</label>
                <input type="text" id="editStudentCode" required readonly>
            </div>
            
            <div class="form-group">
                <label for="editStudentLevel">المستوى</label>
                <select id="editStudentLevel">
                    <option value="مبتدئ">مبتدئ</option>
                    <option value="متوسط">متوسط</option>
                    <option value="متقدم">متقدم</option>
                </select>
            </div>
            
            <div class="actions">
                <button id="cancelEditBtn" class="btn btn-danger">إلغاء</button>
                <button id="saveEditBtn" class="btn btn-primary">حفظ التعديلات</button>
            </div>
        </div>
    </div>

    <script>
        // بيانات التطبيق
        let students = [];
        let currentEditStudent = null;
        let githubToken = '';
        let repoOwner = 'aboelfooz';
        let repoName = 'islamic-site';
        let fileSha = null;

        // العناصر
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        const studentsList = document.getElementById('studentsList');
        const editModal = document.getElementById('editModal');

        // تهيئة التطبيق
        document.addEventListener('DOMContentLoaded', function() {
            loadSettings();
            setupEventListeners();
            loadStudents();
        });

        // تحميل الإعدادات
        function loadSettings() {
            const settings = JSON.parse(localStorage.getItem('adminSettings')) || {};
            githubToken = settings.token || '';
            repoOwner = settings.owner || 'aboelfooz';
            repoName = settings.repo || 'islamic-site';
            
            document.getElementById('githubToken').value = githubToken;
            document.getElementById('repoOwner').value = repoOwner;
            document.getElementById('repoName').value = repoName;
        }

        // إعداد مستمعي الأحداث
        function setupEventListeners() {
            // تبديل التبويبات
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));
                    
                    tab.classList.add('active');
                    document.getElementById(tab.dataset.tab).classList.add('active');
                });
            });
            
            // حفظ الإعدادات
            document.getElementById('saveSettingsBtn').addEventListener('click', saveSettings);
            
            // حفظ طالب جديد
            document.getElementById('saveStudentBtn').addEventListener('click', addStudent);
            
            // أحداث نافذة التعديل
            document.getElementById('cancelEditBtn').addEventListener('click', () => {
                editModal.style.display = 'none';
            });
            
            document.getElementById('saveEditBtn').addEventListener('click', saveStudentEdit);
        }

        // تحميل بيانات الطلاب من GitHub
        async function loadStudents() {
            try {
                const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/students.json`);
                
                if (response.ok) {
                    const data = await response.json();
                    fileSha = data.sha;
                    
                    // تحويل المحتوى من Base64
                    const content = atob(data.content);
                    students = JSON.parse(content);
                    renderStudents();
                } else {
                    students = [];
                    renderStudents();
                }
            } catch (error) {
                console.error('Error loading students:', error);
                students = [];
                renderStudents();
            }
        }

        // عرض قائمة الطلاب
        function renderStudents() {
            studentsList.innerHTML = '';
            
            if (students.length === 0) {
                studentsList.innerHTML = '<p>لا يوجد طلاب مسجلين</p>';
                return;
            }
            
            students.forEach(student => {
                const studentCard = document.createElement('div');
                studentCard.className = 'student-card';
                
                studentCard.innerHTML = `
                    <div class="student-header">
                        <div class="student-name">${student.name}</div>
                        <div class="student-code">${student.code}</div>
                    </div>
                    
                    <div class="student-level">المستوى: ${student.overallLevel}</div>
                    
                    <div class="tests-section">
                        <h4>اختبارات الدروس</h4>
                        ${renderTests(student.lessonTests)}
                    </div>
                    
                    <div class="tests-section">
                        <h4>اختبارات التجويد</h4>
                        ${renderTests(student.tajweedTests)}
                    </div>
                    
                    <div class="actions">
                        <button class="btn btn-primary edit-btn" data-code="${student.code}">تعديل</button>
                        <button class="btn btn-danger delete-btn" data-code="${student.code}">حذف</button>
                    </div>
                `;
                
                studentsList.appendChild(studentCard);
            });
            
            // إضافة مستمعي الأحداث للأزرار
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const code = e.target.getAttribute('data-code');
                    openEditModal(code);
                });
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const code = e.target.getAttribute('data-code');
                    deleteStudent(code);
                });
            });
        }

        // عرض الاختبارات
        function renderTests(tests) {
            if (!tests || tests.length === 0) {
                return '<p>لا توجد اختبارات</p>';
            }
            
            return tests.map(test => `
                <div class="test-item">
                    <div class="test-name">${test.lessonName || test.testName}</div>
                    <div class="test-result">${test.result}%</div>
                </div>
            `).join('');
        }

        // فتح نافذة التعديل
        function openEditModal(code) {
            const student = students.find(s => s.code === code);
            if (!student) return;
            
            currentEditStudent = student;
            
            document.getElementById('editStudentName').value = student.name;
            document.getElementById('editStudentCode').value = student.code;
            document.getElementById('editStudentLevel').value = student.overallLevel;
            
            editModal.style.display = 'flex';
        }

        // حفظ التعديلات
        async function saveStudentEdit() {
            if (!currentEditStudent) return;
            
            currentEditStudent.name = document.getElementById('editStudentName').value;
            currentEditStudent.overallLevel = document.getElementById('editStudentLevel').value;
            
            await saveStudents();
            editModal.style.display = 'none';
            renderStudents();
        }

        // حذف طالب
        async function deleteStudent(code) {
            if (!confirm('هل أنت متأكد من حذف هذا الطالب؟')) return;
            
            students = students.filter(s => s.code !== code);
            await saveStudents();
            renderStudents();
        }

        // إضافة طالب جديد
        async function addStudent() {
            const name = document.getElementById('newStudentName').value.trim();
            const code = document.getElementById('newStudentCode').value.trim();
            const level = document.getElementById('newStudentLevel').value;
            
            if (!name || !code) {
                alert('الرجاء إدخال اسم الطالب وكود الدخول');
                return;
            }
            
            if (students.some(s => s.code === code)) {
                alert('كود الدخول هذا مستخدم بالفعل');
                return;
            }
            
            const newStudent = {
                name: name,
                code: code,
                overallLevel: level,
                lessonTests: [],
                tajweedTests: []
            };
            
            students.push(newStudent);
            await saveStudents();
            
            // مسح الحقول
            document.getElementById('newStudentName').value = '';
            document.getElementById('newStudentCode').value = '';
            
            renderStudents();
        }

        // حفظ البيانات إلى GitHub
        async function saveStudents() {
            if (!githubToken) {
                alert('الرجاء إدخال GitHub Token في الإعدادات');
                return false;
            }
            
            try {
                const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/students.json`;
                
                // تحويل البيانات إلى JSON
                const content = JSON.stringify(students, null, 2);
                const contentBase64 = btoa(unescape(encodeURIComponent(content)));
                
                // إعداد بيانات الطلب
                const requestData = {
                    message: "تحديث بيانات الطلاب",
                    content: contentBase64,
                    sha: fileSha || undefined
                };
                
                const response = await fetch(apiUrl, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${githubToken}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                if (!response.ok) {
                    throw new Error('فشل في حفظ البيانات');
                }
                
                const data = await response.json();
                fileSha = data.content.sha;
                
                return true;
            } catch (error) {
                console.error('Error saving students:', error);
                alert(`حدث خطأ أثناء الحفظ: ${error.message}`);
                return false;
            }
        }

        // حفظ الإعدادات
        function saveSettings() {
            githubToken = document.getElementById('githubToken').value.trim();
            repoOwner = document.getElementById('repoOwner').value.trim();
            repoName = document.getElementById('repoName').value.trim();
            
            const settings = {
                token: githubToken,
                owner: repoOwner,
                repo: repoName
            };
            
            localStorage.setItem('adminSettings', JSON.stringify(settings));
            alert('تم حفظ الإعدادات بنجاح');
        }
    </script>
</body>
</html>
