<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - إدارة الطلاب</title>
    <style>
        :root {
            --primary-color: #2c786c;
            --danger-color: #f44336;
            --warning-color: #ff9800;
            --info-color: #2196F3;
            --light-bg: #f8f9fa;
            --dark-text: #333;
            --border-color: #ddd;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            color: var(--dark-text);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        h1, h2, h3 {
            color: #2c3e50;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-family: 'Tajawal', sans-serif;
            font-size: 16px;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }
        
        .btn-warning {
            background-color: var(--warning-color);
            color: white;
        }
        
        .btn-info {
            background-color: var(--info-color);
            color: white;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
        }
        
        .tab.active {
            border-bottom-color: var(--primary-color);
            color: var(--primary-color);
            font-weight: bold;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .student-item {
            background-color: var(--light-bg);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
        }
        
        .test-item {
            background-color: white;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            border-left: 3px solid var(--primary-color);
        }
        
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: none;
        }
        
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #2e7d32;
        }
        
        .error {
            background-color: #ffebee;
            color: #c62828;
            border-left: 4px solid #c62828;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>لوحة إدارة الطلاب</h1>
        
        <div class="tabs">
            <div class="tab active" data-tab="students-list">قائمة الطلاب</div>
            <div class="tab" data-tab="add-student">إضافة طالب</div>
            <div class="tab" data-tab="add-test">إضافة اختبار</div>
            <div class="tab" data-tab="settings">الإعدادات</div>
        </div>
        
        <!-- قائمة الطلاب -->
        <div class="tab-content active" id="students-list">
            <div id="studentsContainer"></div>
        </div>
        
        <!-- إضافة طالب جديد -->
        <div class="tab-content" id="add-student">
            <div class="form-group">
                <label for="studentName">اسم الطالب</label>
                <input type="text" id="studentName" required>
            </div>
            
            <div class="form-group">
                <label for="studentCode">كود الدخول</label>
                <input type="text" id="studentCode" required>
            </div>
            
            <div class="form-group">
                <label for="overallLevel">المستوى العام</label>
                <select id="overallLevel">
                    <option value="مبتدئ">مبتدئ</option>
                    <option value="متوسط">متوسط</option>
                    <option value="متقدم">متقدم</option>
                </select>
            </div>
            
            <button id="addStudentBtn" class="btn btn-primary">حفظ الطالب</button>
            <div id="studentMessage" class="message"></div>
        </div>
        
        <!-- إضافة اختبار جديد -->
        <div class="tab-content" id="add-test">
            <div class="form-group">
                <label for="testStudent">اختر الطالب</label>
                <select id="testStudent"></select>
            </div>
            
            <div class="form-group">
                <label for="testType">نوع الاختبار</label>
                <select id="testType">
                    <option value="partTests">اختبار جزء</option>
                    <option value="lessonTests">اختبار درس</option>
                    <option value="tajweedTests">اختبار تجويد</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="testName">اسم الاختبار</label>
                <input type="text" id="testName" required>
            </div>
            
            <div class="form-group">
                <label for="testResult">النتيجة (من 100)</label>
                <input type="number" id="testResult" min="0" max="100" required>
            </div>
            
            <div class="form-group">
                <label for="testDate">تاريخ الاختبار</label>
                <input type="date" id="testDate" required>
            </div>
            
            <button id="addTestBtn" class="btn btn-primary">حفظ الاختبار</button>
            <div id="testMessage" class="message"></div>
        </div>
        
        <!-- إعدادات GitHub -->
        <div class="tab-content" id="settings">
            <h2>إعدادات GitHub</h2>
            <div class="form-group">
                <label for="githubToken">GitHub Token</label>
                <input type="password" id="githubToken" placeholder="أدخل token الوصول إلى GitHub">
                <small>يجب أن يكون لديك صلاحية repo لتعديل الملفات</small>
            </div>
            
            <div class="form-group">
                <label for="repoOwner">مالك المستودع</label>
                <input type="text" id="repoOwner" value="aboelfooz">
            </div>
            
            <div class="form-group">
                <label for="repoName">اسم المستودع</label>
                <input type="text" id="repoName" value="islamic-site">
            </div>
            
            <button id="saveSettingsBtn" class="btn btn-primary">حفظ الإعدادات</button>
            <div id="settingsMessage" class="message"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // العناصر الرئيسية
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');
            
            // عناصر إضافة طالب
            const studentNameInput = document.getElementById('studentName');
            const studentCodeInput = document.getElementById('studentCode');
            const overallLevelSelect = document.getElementById('overallLevel');
            const addStudentBtn = document.getElementById('addStudentBtn');
            const studentMessage = document.getElementById('studentMessage');
            
            // عناصر إضافة اختبار
            const testStudentSelect = document.getElementById('testStudent');
            const testTypeSelect = document.getElementById('testType');
            const testNameInput = document.getElementById('testName');
            const testResultInput = document.getElementById('testResult');
            const testDateInput = document.getElementById('testDate');
            const addTestBtn = document.getElementById('addTestBtn');
            const testMessage = document.getElementById('testMessage');
            
            // عناصر الإعدادات
            const githubTokenInput = document.getElementById('githubToken');
            const repoOwnerInput = document.getElementById('repoOwner');
            const repoNameInput = document.getElementById('repoName');
            const saveSettingsBtn = document.getElementById('saveSettingsBtn');
            const settingsMessage = document.getElementById('settingsMessage');
            
            // بيانات الطلاب
            let students = [];
            let githubToken = '';
            let repoOwner = 'aboelfooz';
            let repoName = 'islamic-site';
            let fileSha = null;
            
            // دالة لعرض الرسائل
            function showMessage(element, text, type) {
                element.textContent = text;
                element.className = 'message ' + type;
                element.style.display = 'block';
                
                setTimeout(() => {
                    element.style.display = 'none';
                }, 5000);
            }
            
            // تحميل الإعدادات من localStorage
            function loadSettings() {
                const savedSettings = localStorage.getItem('githubSettings');
                if (savedSettings) {
                    const settings = JSON.parse(savedSettings);
                    githubToken = settings.token;
                    repoOwner = settings.owner;
                    repoName = settings.repo;
                    
                    githubTokenInput.value = githubToken;
                    repoOwnerInput.value = repoOwner;
                    repoNameInput.value = repoName;
                }
            }
            
            // حفظ الإعدادات إلى localStorage
            function saveSettings() {
                githubToken = githubTokenInput.value.trim();
                repoOwner = repoOwnerInput.value.trim();
                repoName = repoNameInput.value.trim();
                
                if (!githubToken) {
                    showMessage(settingsMessage, 'الرجاء إدخال GitHub Token', 'error');
                    return;
                }
                
                const settings = {
                    token: githubToken,
                    owner: repoOwner,
                    repo: repoName
                };
                
                localStorage.setItem('githubSettings', JSON.stringify(settings));
                showMessage(settingsMessage, 'تم حفظ الإعدادات بنجاح', 'success');
            }
            
            // دالة الحفظ إلى GitHub
            async function saveStudents() {
                if (!githubToken) {
                    showMessage(studentMessage, 'الرجاء إدخال GitHub Token في الإعدادات', 'error');
                    return false;
                }

                try {
                    const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/students.json`;
                    
                    // تحويل البيانات إلى JSON مع دعم العربية
                    const content = JSON.stringify(students, null, 2);
                    const contentBase64 = btoa(unescape(encodeURIComponent(content)));
                    
                    // إعداد بيانات الطلب
                    const requestData = {
                        message: "تحديث بيانات الطلاب والاختبارات",
                        content: contentBase64,
                        sha: fileSha || undefined
                    };

                    const response = await fetch(apiUrl, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${githubToken}`,
                            'Content-Type': 'application/json',
                            'Accept': 'application/vnd.github.v3+json'
                        },
                        body: JSON.stringify(requestData)
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || 'فشل في حفظ البيانات');
                    }

                    const data = await response.json();
                    fileSha = data.content.sha;
                    
                    showMessage(studentMessage, 'تم حفظ البيانات بنجاح على GitHub', 'success');
                    return true;
                } catch (error) {
                    console.error('Error saving to GitHub:', error);
                    showMessage(studentMessage, `حدث خطأ أثناء الحفظ: ${error.message}`, 'error');
                    return false;
                }
            }
            
            // دالة تحميل الطلاب من GitHub
            async function loadStudents() {
                try {
                    // جلب بيانات الملف أولاً للحصول على SHA
                    const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/students.json`;
                    const response = await fetch(apiUrl);
                    
                    if (response.ok) {
                        const fileData = await response.json();
                        fileSha = fileData.sha;
                        
                        // تحميل المحتوى
                        const content = atob(fileData.content);
                        students = JSON.parse(content);
                    } else if (response.status === 404) {
                        // الملف غير موجود، سننشئه عند أول حفظ
                        students = [];
                        fileSha = null;
                    } else {
                        throw new Error('فشل في جلب بيانات الطلاب');
                    }
                    
                    renderStudents();
                    updateTestStudentSelect();
                } catch (error) {
                    console.error('Error loading students:', error);
                    students = [];
                    showMessage(studentMessage, `حدث خطأ أثناء جلب البيانات: ${error.message}`, 'error');
                }
            }
            
            // عرض الطلاب
            function renderStudents() {
                const container = document.getElementById('studentsContainer');
                container.innerHTML = '';
                
                if (students.length === 0) {
                    container.innerHTML = '<p>لا يوجد طلاب مسجلين بعد</p>';
                    return;
                }
                
                students.forEach((student, index) => {
                    const studentEl = document.createElement('div');
                    studentEl.className = 'student-item';
                    studentEl.innerHTML = `
                        <h3>${student.name} - ${student.overallLevel}</h3>
                        <p>كود الدخول: ${student.code}</p>
                        
                        <h4>اختبارات الأجزاء</h4>
                        ${renderTests(student.partTests)}
                        
                        <h4>اختبارات الدروس</h4>
                        ${renderTests(student.lessonTests)}
                        
                        <h4>اختبارات التجويد</h4>
                        ${renderTests(student.tajweedTests)}
                    `;
                    container.appendChild(studentEl);
                });
            }
            
            // عرض الاختبارات
            function renderTests(tests) {
                if (!tests || tests.length === 0) {
                    return '<p>لا توجد اختبارات</p>';
                }
                
                return tests.map(test => `
                    <div class="test-item">
                        <div><strong>${test.partName || test.lessonName || test.testName}</strong></div>
                        <div>النتيجة: ${test.result}%</div>
                        <div>التاريخ: ${test.date}</div>
                    </div>
                `).join('');
            }
            
            // تحديث قائمة الطلاب في إضافة الاختبار
            function updateTestStudentSelect() {
                testStudentSelect.innerHTML = '';
                
                if (students.length === 0) {
                    testStudentSelect.innerHTML = '<option value="">لا يوجد طلاب</option>';
                    return;
                }
                
                students.forEach(student => {
                    const option = document.createElement('option');
                    option.value = student.code;
                    option.textContent = `${student.name} (${student.code})`;
                    testStudentSelect.appendChild(option);
                });
            }
            
            // إضافة طالب جديد
            async function addStudent() {
                const name = studentNameInput.value.trim();
                const code = studentCodeInput.value.trim();
                
                if (!name || !code) {
                    showMessage(studentMessage, 'الرجاء إدخال اسم الطالب وكود الدخول', 'error');
                    return;
                }
                
                if (students.some(s => s.code === code)) {
                    showMessage(studentMessage, 'كود الدخول هذا مستخدم بالفعل', 'error');
                    return;
                }
                
                const newStudent = {
                    name: name,
                    code: code,
                    overallLevel: overallLevelSelect.value,
                    partTests: [],
                    lessonTests: [],
                    tajweedTests: []
                };
                
                students.push(newStudent);
                const saved = await saveStudents();
                
                if (saved) {
                    studentNameInput.value = '';
                    studentCodeInput.value = '';
                    renderStudents();
                    updateTestStudentSelect();
                }
            }
            
            // إضافة اختبار جديد
            async function addTest() {
                const studentCode = testStudentSelect.value;
                const testName = testNameInput.value.trim();
                const testResult = testResultInput.value;
                const testDate = testDateInput.value;
                
                if (!studentCode || !testName || !testResult || !testDate) {
                    showMessage(testMessage, 'الرجاء تعبئة جميع حقول الاختبار', 'error');
                    return;
                }
                
                const student = students.find(s => s.code === studentCode);
                
                if (!student) {
                    showMessage(testMessage, 'الطالب المحدد غير موجود', 'error');
                    return;
                }
                
                const newTest = {
                    [testTypeSelect.value === 'partTests' ? 'partName' : 
                     testTypeSelect.value === 'lessonTests' ? 'lessonName' : 'testName']: testName,
                    result: parseInt(testResult),
                    date: testDate
                };
                
                student[testTypeSelect.value].push(newTest);
                const saved = await saveStudents();
                
                if (saved) {
                    testNameInput.value = '';
                    testResultInput.value = '';
                    testDateInput.value = '';
                    renderStudents();
                }
            }
            
            // تبديل بين التبويبات
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));
                    
                    tab.classList.add('active');
                    document.getElementById(tab.dataset.tab).classList.add('active');
                });
            });
            
            // الأحداث
            addStudentBtn.addEventListener('click', addStudent);
            addTestBtn.addEventListener('click', addTest);
            saveSettingsBtn.addEventListener('click', saveSettings);
            
            // تحميل الإعدادات والطلاب عند البدء
            loadSettings();
            loadStudents();
        });
    </script>
</body>
</html>
