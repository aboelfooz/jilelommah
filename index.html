<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - إدارة الطلاب والاختبارات</title>
    <style>
        :root {
            --primary-color: #2c786c;
            --secondary-color: #004445;
            --accent-color: #f8b400;
            --text-color: #333;
            --light-bg: #faf5e4;
            --card-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f5f5f5;
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
        }

        h1, h2, h3 {
            color: var(--secondary-color);
            text-align: center;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            border-bottom-color: var(--primary-color);
            color: var(--primary-color);
            font-weight: bold;
        }

        .tab-content {
            display: none;
            padding: 20px 0;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: 'Tajawal', sans-serif;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Tajawal';
            font-size: 16px;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-danger {
            background-color: #f44336;
            color: white;
        }

        .btn-warning {
            background-color: var(--accent-color);
            color: #000;
        }

        .student-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .student-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: var(--card-shadow);
        }

        .student-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .student-name {
            font-weight: bold;
            font-size: 18px;
            color: var(--secondary-color);
        }

        .student-code {
            background: #e3f2fd;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 14px;
        }

        .tests-section {
            margin-top: 15px;
        }

        .test-item {
            background: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .test-info {
            flex: 1;
        }

        .test-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .test-details {
            display: flex;
            gap: 10px;
            font-size: 14px;
        }

        .test-result {
            color: var(--primary-color);
            font-weight: bold;
        }

        .test-date {
            color: #666;
        }

        .test-actions {
            display: flex;
            gap: 5px;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .student-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>لوحة إدارة الطلاب والاختبارات</h1>
        
        <div class="tabs">
            <div class="tab active" data-tab="students">قائمة الطلاب</div>
            <div class="tab" data-tab="add-student">إضافة طالب</div>
            <div class="tab" data-tab="add-test">إضافة اختبار</div>
            <div class="tab" data-tab="settings">الإعدادات</div>
        </div>
        
        <!-- قائمة الطلاب -->
        <div class="tab-content active" id="students">
            <div class="student-list" id="studentsList"></div>
        </div>
        
        <!-- إضافة طالب جديد -->
        <div class="tab-content" id="add-student">
            <div class="form-group">
                <label for="newStudentName">اسم الطالب</label>
                <input type="text" id="newStudentName" required>
            </div>
            
            <div class="form-group">
                <label for="newStudentCode">كود الدخول</label>
                <input type="text" id="newStudentCode" required>
            </div>
            
            <div class="form-group">
                <label for="newStudentLevel">المستوى</label>
                <select id="newStudentLevel">
                    <option value="مبتدئ">مبتدئ</option>
                    <option value="متوسط">متوسط</option>
                    <option value="متقدم">متقدم</option>
                </select>
            </div>
            
            <button id="saveStudentBtn" class="btn btn-primary">حفظ الطالب</button>
            <div id="studentMessage" class="message"></div>
        </div>
        
        <!-- إضافة اختبار جديد -->
        <div class="tab-content" id="add-test">
            <div class="form-group">
                <label for="testStudent">اختر الطالب</label>
                <select id="testStudent" required></select>
            </div>
            
            <div class="form-group">
                <label for="testType">نوع الاختبار</label>
                <select id="testType" required>
                    <option value="lessonTests">اختبار درس</option>
                    <option value="tajweedTests">اختبار تجويد</option>
                    <option value="memorizationTests">اختبار حفظ</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="testName">اسم الاختبار</label>
                <input type="text" id="testName" required>
            </div>
            
            <div class="form-group">
                <label for="testResult">النتيجة (من 100)</label>
                <input type="number" id="testResult" min="0" max="100" required>
            </div>
            
            <div class="form-group">
                <label for="testDate">تاريخ الاختبار</label>
                <input type="date" id="testDate" required>
            </div>
            
            <button id="saveTestBtn" class="btn btn-primary">حفظ الاختبار</button>
            <div id="testMessage" class="message"></div>
        </div>
        
        <!-- الإعدادات -->
        <div class="tab-content" id="settings">
            <div class="form-group">
                <label for="githubToken">GitHub Token</label>
                <input type="password" id="githubToken">
                <small>يجب أن يكون لديك صلاحيات repo</small>
            </div>
            
            <div class="form-group">
                <label for="repoOwner">مالك المستودع</label>
                <input type="text" id="repoOwner" value="aboelfooz">
            </div>
            
            <div class="form-group">
                <label for="repoName">اسم المستودع</label>
                <input type="text" id="repoName" value="islamic-site">
            </div>
            
            <button id="saveSettingsBtn" class="btn btn-primary">حفظ الإعدادات</button>
            <div id="settingsMessage" class="message"></div>
        </div>
    </div>

    <!-- نافذة تعديل الطالب -->
    <div class="modal" id="editStudentModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>تعديل بيانات الطالب</h3>
                <button class="close-btn" id="closeEditStudentModal">&times;</button>
            </div>
            
            <div class="form-group">
                <label for="editStudentName">اسم الطالب</label>
                <input type="text" id="editStudentName" required>
            </div>
            
            <div class="form-group">
                <label for="editStudentCode">كود الدخول</label>
                <input type="text" id="editStudentCode" required readonly>
            </div>
            
            <div class="form-group">
                <label for="editStudentLevel">المستوى</label>
                <select id="editStudentLevel">
                    <option value="مبتدئ">مبتدئ</option>
                    <option value="متوسط">متوسط</option>
                    <option value="متقدم">متقدم</option>
                </select>
            </div>
            
            <div class="actions">
                <button id="cancelEditStudentBtn" class="btn btn-danger">إلغاء</button>
                <button id="saveEditStudentBtn" class="btn btn-primary">حفظ التعديلات</button>
            </div>
        </div>
    </div>

    <!-- نافذة تعديل الاختبار -->
    <div class="modal" id="editTestModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>تعديل بيانات الاختبار</h3>
                <button class="close-btn" id="closeEditTestModal">&times;</button>
            </div>
            
            <div class="form-group">
                <label for="editTestName">اسم الاختبار</label>
                <input type="text" id="editTestName" required>
            </div>
            
            <div class="form-group">
                <label for="editTestResult">النتيجة (من 100)</label>
                <input type="number" id="editTestResult" min="0" max="100" required>
            </div>
            
            <div class="form-group">
                <label for="editTestDate">تاريخ الاختبار</label>
                <input type="date" id="editTestDate" required>
            </div>
            
            <div class="actions">
                <button id="cancelEditTestBtn" class="btn btn-danger">إلغاء</button>
                <button id="saveEditTestBtn" class="btn btn-primary">حفظ التعديلات</button>
            </div>
        </div>
    </div>

    <script>
        // بيانات التطبيق
        let students = [];
        let currentEditStudent = null;
        let currentEditTest = { studentCode: null, testType: null, testIndex: null };
        let githubToken = '';
        let repoOwner = 'aboelfooz';
        let repoName = 'islamic-site';
        let fileSha = null;

        // العناصر
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        const studentsList = document.getElementById('studentsList');
        const editStudentModal = document.getElementById('editStudentModal');
        const editTestModal = document.getElementById('editTestModal');

        // تهيئة التطبيق
        document.addEventListener('DOMContentLoaded', function() {
            loadSettings();
            setupEventListeners();
            loadStudents();
        });

        // تحميل الإعدادات
        function loadSettings() {
            const settings = JSON.parse(localStorage.getItem('adminSettings')) || {};
            githubToken = settings.token || '';
            repoOwner = settings.owner || 'aboelfooz';
            repoName = settings.repo || 'islamic-site';
            
            document.getElementById('githubToken').value = githubToken;
            document.getElementById('repoOwner').value = repoOwner;
            document.getElementById('repoName').value = repoName;
        }

        // إعداد مستمعي الأحداث
        function setupEventListeners() {
            // تبديل التبويبات
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));
                    
                    tab.classList.add('active');
                    document.getElementById(tab.dataset.tab).classList.add('active');
                    
                    if (tab.dataset.tab === 'add-test') {
                        updateTestStudentSelect();
                    }
                });
            });
            
            // حفظ الإعدادات
            document.getElementById('saveSettingsBtn').addEventListener('click', saveSettings);
            
            // حفظ طالب جديد
            document.getElementById('saveStudentBtn').addEventListener('click', addStudent);
            
            // حفظ اختبار جديد
            document.getElementById('saveTestBtn').addEventListener('click', addTest);
            
            // أحداث نافذة تعديل الطالب
            document.getElementById('closeEditStudentModal').addEventListener('click', closeEditStudentModal);
            document.getElementById('cancelEditStudentBtn').addEventListener('click', closeEditStudentModal);
            document.getElementById('saveEditStudentBtn').addEventListener('click', saveStudentEdit);
            
            // أحداث نافذة تعديل الاختبار
            document.getElementById('closeEditTestModal').addEventListener('click', closeEditTestModal);
            document.getElementById('cancelEditTestBtn').addEventListener('click', closeEditTestModal);
            document.getElementById('saveEditTestBtn').addEventListener('click', saveTestEdit);
        }

        // تحميل بيانات الطلاب من GitHub (الدالة المعدلة)
        async function loadStudents() {
            try {
                const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/students.json`);
                
                if (response.ok) {
                    const data = await response.json();
                    const binary = atob(data.content);
                    const bytes = new Uint8Array(binary.length);
                    for (let i = 0; i < binary.length; i++) {
                        bytes[i] = binary.charCodeAt(i);
                    }
                    const content = new TextDecoder('utf-8').decode(bytes);
                    students = JSON.parse(content);
                    fileSha = data.sha;
                    renderStudents();
                } else if (response.status === 404) {
                    students = [];
                    renderStudents();
                } else {
                    throw new Error('فشل في جلب بيانات الطلاب');
                }
            } catch (error) {
                console.error('Error loading students:', error);
                showMessage('studentMessage', `حدث خطأ أثناء جلب البيانات: ${error.message}`, 'error');
                students = [];
                renderStudents();
            }
        }

        // عرض قائمة الطلاب
        function renderStudents() {
            studentsList.innerHTML = '';
            
            if (students.length === 0) {
                studentsList.innerHTML = '<p>لا يوجد طلاب مسجلين</p>';
                return;
            }
            
            students.forEach(student => {
                const studentCard = document.createElement('div');
                studentCard.className = 'student-card';
                
                studentCard.innerHTML = `
                    <div class="student-header">
                        <div class="student-name">${student.name}</div>
                        <div class="student-code">${student.code}</div>
                    </div>
                    
                    <div class="student-level">المستوى: ${student.overallLevel}</div>
                    
                    <div class="tests-section">
                        <h4>اختبارات الدروس</h4>
                        ${renderTests(student.lessonTests, student.code, 'lessonTests')}
                    </div>
                    
                    <div class="tests-section">
                        <h4>اختبارات التجويد</h4>
                        ${renderTests(student.tajweedTests, student.code, 'tajweedTests')}
                    </div>
                    
                    <div class="tests-section">
                        <h4>اختبارات الحفظ</h4>
                        ${renderTests(student.memorizationTests, student.code, 'memorizationTests')}
                    </div>
                    
                    <div class="actions">
                        <button class="btn btn-primary edit-btn" data-code="${student.code}">تعديل الطالب</button>
                        <button class="btn btn-danger delete-btn" data-code="${student.code}">حذف الطالب</button>
                    </div>
                `;
                
                studentsList.appendChild(studentCard);
            });
            
            // إضافة مستمعي الأحداث للأزرار
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const code = e.target.getAttribute('data-code');
                    openEditStudentModal(code);
                });
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const code = e.target.getAttribute('data-code');
                    deleteStudent(code);
                });
            });
        }

        // عرض الاختبارات
        function renderTests(tests, studentCode, testType) {
            if (!tests || tests.length === 0) {
                return '<p>لا توجد اختبارات مسجلة</p>';
            }
            
            return tests.map((test, index) => `
                <div class="test-item">
                    <div class="test-info">
                        <div class="test-name">${test.lessonName || test.testName}</div>
                        <div class="test-details">
                            <span class="test-result">${test.result}%</span>
                            <span class="test-date">${formatDate(test.date)}</span>
                        </div>
                    </div>
                    <div class="test-actions">
                        <button class="btn btn-warning edit-test-btn" 
                                data-student-code="${studentCode}" 
                                data-test-type="${testType}" 
                                data-test-index="${index}">
                            تعديل
                        </button>
                        <button class="btn btn-danger delete-test-btn" 
                                data-student-code="${studentCode}" 
                                data-test-type="${testType}" 
                                data-test-index="${index}">
                            حذف
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // تحديث قائمة الطلاب في تبويب إضافة اختبار
        function updateTestStudentSelect() {
            const select = document.getElementById('testStudent');
            select.innerHTML = '';
            
            if (students.length === 0) {
                select.innerHTML = '<option value="">لا يوجد طلاب مسجلين</option>';
                return;
            }
            
            students.forEach(student => {
                const option = document.createElement('option');
                option.value = student.code;
                option.textContent = `${student.name} (${student.code})`;
                select.appendChild(option);
            });
        }

        // تنسيق التاريخ
        function formatDate(dateString) {
            if (!dateString) return 'غير محدد';
            const date = new Date(dateString);
            return date.toLocaleDateString('ar-EG');
        }

        // فتح نافذة تعديل الطالب
        function openEditStudentModal(code) {
            const student = students.find(s => s.code === code);
            if (!student) return;
            
            currentEditStudent = student;
            
            document.getElementById('editStudentName').value = student.name;
            document.getElementById('editStudentCode').value = student.code;
            document.getElementById('editStudentLevel').value = student.overallLevel;
            
            editStudentModal.style.display = 'flex';
        }

        // إغلاق نافذة تعديل الطالب
        function closeEditStudentModal() {
            editStudentModal.style.display = 'none';
            currentEditStudent = null;
        }

        // حفظ تعديلات الطالب
        async function saveStudentEdit() {
            if (!currentEditStudent) return;
            
            currentEditStudent.name = document.getElementById('editStudentName').value;
            currentEditStudent.overallLevel = document.getElementById('editStudentLevel').value;
            
            const saved = await saveStudents();
            if (saved) {
                closeEditStudentModal();
                renderStudents();
                showMessage('studentMessage', 'تم تحديث بيانات الطالب بنجاح', 'success');
            }
        }

        // فتح نافذة تعديل الاختبار
        function openEditTestModal(studentCode, testType, testIndex) {
            const student = students.find(s => s.code === studentCode);
            if (!student || !student[testType] || !student[testType][testIndex]) return;
            
            currentEditTest = { studentCode, testType, testIndex };
            const test = student[testType][testIndex];
            
            document.getElementById('editTestName').value = test.lessonName || test.testName;
            document.getElementById('editTestResult').value = test.result;
            document.getElementById('editTestDate').value = test.date;
            
            editTestModal.style.display = 'flex';
        }

        // إغلاق نافذة تعديل الاختبار
        function closeEditTestModal() {
            editTestModal.style.display = 'none';
            currentEditTest = { studentCode: null, testType: null, testIndex: null };
        }

        // حفظ تعديلات الاختبار
        async function saveTestEdit() {
            const { studentCode, testType, testIndex } = currentEditTest;
            const student = students.find(s => s.code === studentCode);
            
            if (!student || !student[testType] || !student[testType][testIndex]) return;
            
            const test = student[testType][testIndex];
            test.lessonName = test.testName = document.getElementById('editTestName').value;
            test.result = parseInt(document.getElementById('editTestResult').value);
            test.date = document.getElementById('editTestDate').value;
            
            const saved = await saveStudents();
            if (saved) {
                closeEditTestModal();
                renderStudents();
                showMessage('testMessage', 'تم تحديث بيانات الاختبار بنجاح', 'success');
            }
        }

        // حذف طالب
        async function deleteStudent(code) {
            if (!confirm('هل أنت متأكد من حذف هذا الطالب؟ سيتم حذف جميع اختباراته أيضاً.')) return;
            
            students = students.filter(s => s.code !== code);
            const saved = await saveStudents();
            if (saved) {
                renderStudents();
                showMessage('studentMessage', 'تم حذف الطالب بنجاح', 'success');
            }
        }

        // حذف اختبار
        async function deleteTest(studentCode, testType, testIndex) {
            if (!confirm('هل أنت متأكد من حذف هذا الاختبار؟')) return;
            
            const student = students.find(s => s.code === studentCode);
            if (!student || !student[testType]) return;
            
            student[testType].splice(testIndex, 1);
            const saved = await saveStudents();
            if (saved) {
                renderStudents();
                showMessage('testMessage', 'تم حذف الاختبار بنجاح', 'success');
            }
        }

        // إضافة طالب جديد
        async function addStudent() {
            const name = document.getElementById('newStudentName').value.trim();
            const code = document.getElementById('newStudentCode').value.trim();
            const level = document.getElementById('newStudentLevel').value;
            
            if (!name || !code) {
                showMessage('studentMessage', 'الرجاء إدخال اسم الطالب وكود الدخول', 'error');
                return;
            }
            
            if (students.some(s => s.code === code)) {
                showMessage('studentMessage', 'كود الدخول هذا مستخدم بالفعل', 'error');
                return;
            }
            
            const newStudent = {
                name: name,
                code: code,
                overallLevel: level,
                lessonTests: [],
                tajweedTests: [],
                memorizationTests: []
            };
            
            students.push(newStudent);
            const saved = await saveStudents();
            
            if (saved) {
                // مسح الحقول
                document.getElementById('newStudentName').value = '';
                document.getElementById('newStudentCode').value = '';
                
                renderStudents();
                updateTestStudentSelect();
                showMessage('studentMessage', 'تم إضافة الطالب بنجاح', 'success');
            }
        }

        // إضافة اختبار جديد
        async function addTest() {
            const studentCode = document.getElementById('testStudent').value;
            const testType = document.getElementById('testType').value;
            const testName = document.getElementById('testName').value.trim();
            const testResult = document.getElementById('testResult').value;
            const testDate = document.getElementById('testDate').value;
            
            if (!studentCode || !testName || !testResult || !testDate) {
                showMessage('testMessage', 'الرجاء تعبئة جميع حقول الاختبار', 'error');
                return;
            }
            
            const student = students.find(s => s.code === studentCode);
            if (!student) {
                showMessage('testMessage', 'الطالب المحدد غير موجود', 'error');
                return;
            }
            
            const newTest = {
                [testType === 'lessonTests' ? 'lessonName' : 'testName']: testName,
                result: parseInt(testResult),
                date: testDate
            };
            
            student[testType].push(newTest);
            const saved = await saveStudents();
            
            if (saved) {
                // مسح الحقول
                document.getElementById('testName').value = '';
                document.getElementById('testResult').value = '';
                document.getElementById('testDate').value = '';
                
                renderStudents();
                showMessage('testMessage', 'تم إضافة الاختبار بنجاح', 'success');
            }
        }

        // حفظ البيانات إلى GitHub
        async function saveStudents() {
            if (!githubToken) {
                showMessage('settingsMessage', 'الرجاء إدخال GitHub Token في الإعدادات', 'error');
                return false;
            }
            
            try {
                const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/students.json`;
                
                // تحويل البيانات إلى JSON
                const content = JSON.stringify(students, null, 2);
                const contentBase64 = btoa(unescape(encodeURIComponent(content)));
                
                // إعداد بيانات الطلب
                const requestData = {
                    message: "تحديث بيانات الطلاب والاختبارات",
                    content: contentBase64,
                    sha: fileSha || undefined
                };
                
                const response = await fetch(apiUrl, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${githubToken}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'فشل في حفظ البيانات');
                }
                
                const data = await response.json();
                fileSha = data.content.sha;
                
                return true;
            } catch (error) {
                console.error('Error saving students:', error);
                showMessage('settingsMessage', `حدث خطأ أثناء الحفظ: ${error.message}`, 'error');
                return false;
            }
        }

        // حفظ الإعدادات
        function saveSettings() {
            githubToken = document.getElementById('githubToken').value.trim();
            repoOwner = document.getElementById('repoOwner').value.trim();
            repoName = document.getElementById('repoName').value.trim();
            
            if (!githubToken) {
                showMessage('settingsMessage', 'الرجاء إدخال GitHub Token', 'error');
                return;
            }
            
            const settings = {
                token: githubToken,
                owner: repoOwner,
                repo: repoName
            };
            
            localStorage.setItem('adminSettings', JSON.stringify(settings));
            showMessage('settingsMessage', 'تم حفظ الإعدادات بنجاح', 'success');
        }

        // عرض الرسائل
        function showMessage(elementId, text, type) {
            const element = document.getElementById(elementId);
            if (!element) return;
            
            element.textContent = text;
            element.className = 'message ' + type;
            element.style.display = 'block';
            
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }

        // معالجة أحداث النقر على أزرار تعديل وحذف الاختبارات
        document.addEventListener('click', function(e) {
            // تعديل الاختبار
            if (e.target.classList.contains('edit-test-btn')) {
                const studentCode = e.target.getAttribute('data-student-code');
                const testType = e.target.getAttribute('data-test-type');
                const testIndex = e.target.getAttribute('data-test-index');
                openEditTestModal(studentCode, testType, testIndex);
            }
            
            // حذف الاختبار
            if (e.target.classList.contains('delete-test-btn')) {
                const studentCode = e.target.getAttribute('data-student-code');
                const testType = e.target.getAttribute('data-test-type');
                const testIndex = e.target.getAttribute('data-test-index');
                deleteTest(studentCode, testType, testIndex);
            }
        });
    </script>
