<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>التحكم في ملف JSON على GitHub</title>
  <style>
    body { font-family: Arial, sans-serif; direction: rtl; text-align: center; margin: 20px; }
    input { width: 200px; margin: 5px; padding: 5px; }
    button { margin: 10px; padding: 10px 20px; cursor: pointer; }
    .student { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h2>المسابقة</h2>

  <div id="studentsContainer"></div>

  <button onclick="addStudentInput()">➕ إضافة طالب جديد</button><br>
  <button onclick="loadFile()">📥 عرض الطلاب</button>
  <button onclick="saveFile()">💾 حفظ التعديلات</button>

  <script>
    const token = "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";   // GitHub Token
    const owner = "aboelfooz";        // اسم المستخدم أو المنظمة
    const repo = "islamic-site";      // اسم المستودع
    const path = "data.json";          // مسار الملف
    let sha = "";
    let students = []; // مصفوفة لتخزين الطلاب

    function utf8_to_b64(str) {
      return btoa(unescape(encodeURIComponent(str)));
    }

    function b64_to_utf8(str) {
      return decodeURIComponent(escape(atob(str)));
    }

    // إضافة حقل طالب جديد في الصفحة
    function addStudentInput(name = "", total = "") {
      const container = document.getElementById("studentsContainer");
      const div = document.createElement("div");
      div.className = "student";
      div.innerHTML = `
        <input type="text" placeholder="الاسم" value="${name}" class="name">
        <input type="text" placeholder="المرتبة" value="${total}" class="total">
        <button onclick="removeStudent(this)">❌ حذف</button>
      `;
      container.appendChild(div);
    }

    // حذف صف طالب
    function removeStudent(btn) {
      btn.parentElement.remove();
    }

    // تحميل الملف من GitHub وعرض كل الطلاب
    async function loadFile() {
      const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
      const res = await fetch(url, {
        headers: { Authorization: `token ${token}` }
      });
      const data = await res.json();

      if (data.content) {
        sha = data.sha;
        const text = b64_to_utf8(data.content);
        try {
          students = JSON.parse(text);
          const container = document.getElementById("studentsContainer");
          container.innerHTML = "";
          students.forEach(s => addStudentInput(s.name, s.total));
        } catch (e) {
          alert("⚠️ JSON غير صالح: " + e.message);
          console.error(text);
        }
      } else {
        alert("❌ فشل تحميل الملف");
        console.log(data);
      }
    }

    // حفظ كل الطلاب على GitHub
    async function saveFile() {
      const container = document.getElementById("studentsContainer");
      const inputs = container.querySelectorAll(".student");
      const newStudents = [];

      inputs.forEach(div => {
        const name = div.querySelector(".name").value.trim();
        const total = div.querySelector(".total").value.trim();
        if (name && total) newStudents.push({ name, total });
      });

      const text = JSON.stringify(newStudents, null, 2);
      const content = utf8_to_b64(text);
      const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;

      const res = await fetch(url, {
        method: "PUT",
        headers: {
          Authorization: `token ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: "تحديث ملف JSON من خلال صفحة HTML",
          content: content,
          sha: sha
        })
      });

      if (res.ok) {
        alert("✅ تم الحفظ بنجاح!");
        const result = await res.json();
        sha = result.content.sha;
      } else {
        alert("❌ فشل الحفظ!");
        console.log(await res.json());
      }
    }
  </script>
</body>
</html>
